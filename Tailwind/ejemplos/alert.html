<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section>
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-24 max-w-7xl">
      <h2 class="font-medium my-3">Alert 1</h2>
      <div class="p-6 border-l-4 rounded-r-xl bg-gray-50">
        <div class="flex">
          <div class="ml-3">
            <h3 class="text-sm ">There are 2 errors with your "code":</h3>
            <div class="mt-2 text-sm text-gray-700">
              <ul role="list" class="pl-5 space-y-1 list-disc">
                <li>You wrote spaghetti code that no human understands</li>
                <li>Your div is not centered</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="relative items-center w-full px-5 mx-auto md:px-12 lg:px-24 max-w-7xl">
        <h2 class="font-medium my-3">Alert 2</h2>
        <div class="p-6 border-l-4 rounder-r-xl bg-gray-50">
          <div class="flex">
            <div class="ml-3">
              <h3 class="text-sm">The were 2 errors with your submission</h3>
              <div class="flex mt-3 gap-4">
                <button class="bg-gray-50 text-sm p-2 rounded-lg hover:bg-gray-100 focus:ring-2 focus:ring-black">View
                  Status</button>
                <button
                  class="bg-gray-50 text-sm p-2 rounded-lg hover:bg-gray-100 focus:ring-2 focus:ring-black">Dismiss</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
