<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="grid grid-cols-1 gap-3 max-w-xs mx-auto p-3 my-3">
    <div class="mb-3">
      <p class="text-sm mb-1">Email address</p>
      <input type="text" placeholder="Your email"
        class=" bg-gray-50 w-full px-3 py-2 rounded-md outline-none duration-500 ease-in-out transform  focus:ring-4 focus:ring-gray-200">
    </div>
    <div class="mb-3">
      <p class="text-sm mb-1">Password</p>
      <input type="password" placeholder="Your Password"
        class="bg-gray-50 w-full px-3 py-2 rounded-md outline-none duration-500 ease-in-out transform focus:ring-4 focus:ring-gray-200">
    </div>
    <div class="flex items-center gap-4 mb-3">
      <!-- w-4 h-4 text-blue-600 border-gray-200 rounded focus:ring-blue-500 -->
      <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-200 rounded focus:ring-blue-500">
      <p class="text-sm">Remember me <a href="#" class="text-blue-500">Forgot your password?</a></p>

    </div>
    <button class="bg-blue-600 rounded-lg p-3 text-white font-medium hover:bg-blue-700">Sign In</button>
    <div class="relative my-4">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 text-neutral-600 bg-white">Or continue with</span>
      </div>
    </div>
    <div class="mb-3">
      <button
        class="w-full items-center block px-10 py-3.5 text-base font-medium text-center text-blue-600 transition duration-500 ease-in-out transform border-2 border-white shadow-md rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        <div class="flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6"
            viewBox="0 0 48 48">
            <defs>
              <path id="a"
                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z">
              </path>
            </defs>
            <clipPath id="b">
              <use xlink:href="#a" overflow="visible"></use>
            </clipPath>
            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"></path>
            <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"></path>
            <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"></path>
            <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"></path>
          </svg>
          <span class="ml-4">Log in with Google</span>
        </div>
      </button>
    </div>
  </div>

</body>

</html>
