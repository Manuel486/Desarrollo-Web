<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Imagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="h-screen w-screen p-32">
      <div class="grid-cols-1 grid lg:grid-cols-6 h-full border-4 shadow-md">
        <div class="lg:col-span-2 lg:order-last">
          <img
            src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt=""
            class="h-full"
          />
        </div>
        <div class="lg:col-span-4 px-28 py-20">
          <div>
            <h2 class="text-4xl font-bold">Welcome to Squid</h2>
            <p class="my-3 text-gray-500">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod
              autem suscipit eligendi eius harum! Provident dicta accusamus
              quibusdam error, possimus cumque cupiditate blanditiis similique
              sapiente harum quisquam doloribus molestias deleniti.
            </p>
            <div class="grid grid-cols-2 gap-x-9 gap-y-6">
              <div class="flex flex-col">
                <label for="" class="font-normal mb-2">First Name</label>
                <input
                  type="text"
                  class="p-2 border-2 border-gray-200 rounded-md shadow-sm focus:border-transparent focus:ring-2 focus:outline-none focus:ring-blue-500"
                />
              </div>
              <div class="flex flex-col">
                <label for="" class="font-normal mb-2">Last Name</label>
                <input
                  type="text"
                  class="p-2 border-2 border-gray-200 rounded-md shadow-sm focus:border-transparent focus:ring-2 focus:outline-none focus:ring-blue-500"
                />
              </div>
              <div class="flex flex-col col-span-2">
                <label for="" class="font-normal mb-2">Email</label>
                <input
                  type="text"
                  class="p-2 border-2 border-gray-200 rounded-md shadow-sm focus:border-transparent focus:ring-2 focus:outline-none focus:ring-blue-500"
                />
              </div>
              <div class="flex flex-col">
                <label for="" class="font-normal mb-2">Password</label>
                <input
                  type="password"
                  class="p-2 border-2 border-gray-200 rounded-md shadow-sm focus:border-transparent focus:ring-2 focus:outline-none focus:ring-blue-500"
                />
              </div>
              <div class="flex flex-col">
                <label for="" class="font-normal mb-2"
                  >Password Confirmation</label
                >
                <input
                  type="password"
                  class="p-2 border-2 border-gray-200 rounded-md shadow-sm focus:border-transparent focus:ring-2 focus:outline-none focus:ring-blue-500"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
