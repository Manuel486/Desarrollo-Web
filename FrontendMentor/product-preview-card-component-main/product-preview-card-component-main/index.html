<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="contenedor">
      <img src="images/image-product-desktop.jpg" class="img1" alt="" />
      <img src="images/image-product-mobile.jpg" class="img2" alt="" />
      <div class="contenedor_contenido">
        <span class="perfume">Perfume</span>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="precios">
          <span class="precio_ahora">$149.99</span>
          <span class="precio_antes">$169.99</span>
        </div>
        <button>
          <span class="material-symbols-outlined"> shopping_cart </span>
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
