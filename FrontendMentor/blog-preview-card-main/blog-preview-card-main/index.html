<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>


  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <figure class="card__image">
      <img src="assets/images/illustration-article.svg" alt="Course illustration" class="card__image-content">
    </figure>
    <div class="card__tags">
      <span class="card__tag">Learning</span>
    </div>
    <span class="card__publication">Published 21 Dec 2023</span>
    <h3 class="card__title">HTML & CSS foundations</h3>
    <p class="card__description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <div class="card__author">
      <div class="card__author-image">
        <img src="assets/images/image-avatar.webp" alt="Author's image">
      </div>
      <div class="card__author-name">
        Greg Hooper
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/Manuel486" target="_blank">Manuel486</a>.
    </p>
  </div>
</body>

</html>
