<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="border h-screen flex justify-center items-center">
      <form action="" class="w-auto flex flex-col p-3">
        <label for="correo" class="text-base mb-1"
          >Dirección de correo electrónico</label
        >
        <input
          type="text"
          id="correo"
          placeholder="Tu correo electrónico"
          class="bg-slate-50 p-4 rounded-md"
        />
        <label for="password" class="text-base mt-5 mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Tu contraseña"
          class="bg-slate-50 p-4 rounded-md"
        />
        <div class="flex gap-1 py-3">
          <input type="checkbox" />
          <p>Acuérdate de mi</p>
          <a href="#" class="text-blue-600">¿Olvidaste tu contraseña?</a>
        </div>
        <button
          type="submit"
          class="font-medium text-white text-base bg-blue-600 py-4 rounded-xl hover:bg-blue-700"
        >
          Iniciar sesión
        </button>
        <div class="flex items-center justify-center my-3">
          <hr class="border-t border-gray-300 flex-grow" />
          <span class="px-4 text-gray-500 font-medium">o continuar con</span>
          <hr class="border-t border-gray-300 flex-grow" />
        </div>
        <button
          class="flex w-auto justify-center gap-3 items-center text-blue-600 py-3 shadow-md"
        >
          <img
            class="w-5 h-5"
            src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
            alt=""
          />
          Iniciar sesión con Google
        </button>
      </form>
    </div>
  </body>
</html>
