<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Ctrl + Enter : Salto de linea -->
    <!-- Alt + (flecha arriba o abajo) : Mover un elemento -->
    <!-- Alt + Shift + (flecha arriba o abajo) : Duplicar hacia abajo o arriba -->
    <!-- Ctrl + P : Buscar un archivo -->
    <!-- Ctrl + L : Selecionar linea -->
    <!-- Ctrl + D : Buscar coincidencias (Seguir presionando D) -->
    <!-- Ctrsl + Shift + L : Encuentra todas las coincidencias -->
    <div>
      <div class="btn btn-primary">1</div>
      <div>3</div>
      <div class="btn">2</div>
      <div class="btn">2</div>
      <div class="btn">2</div>
    </div>
  </body>
</html>
