<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ReactApp</title>
  <!-- Cargat React -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>


  <script type="text/babel">
    // Babel asegura la compatibilidad de mi codigo javascript 
    // con todos los navegadores, genera codigo capaz de adaptarse
    const divRoot = document.querySelector("#root");

    const nombre = "Goku";
    const h1Tag = <h1>Hola, soy {nombre}</h1>; // JSX = JS + XML
    // const ht1Tag = document.createElement('h1',null,`Hola, soy ${nombre}`);

    ReactDOM.render(h1Tag, divRoot);
  </script>
</body>

</html>
