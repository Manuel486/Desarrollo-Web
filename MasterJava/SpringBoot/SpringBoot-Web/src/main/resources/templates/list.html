<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Lista de usuarios</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.size() == 0}" th:text="${'No tiene elementos usuarios!'}"></div>
<!--
    <div th:if="${users.isEmpty() }" th:text="${'No tiene elementos usuarios!'}"></div>
-->
    <table th:if="${not users.isEmpty()}">
        <thead>
            <tr>
                <th>name</th>
                <th>apellido</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.email ?: 'No tiene email'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
